<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Papa Pizzaria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
            <div class="row">
                <div>
                    <label for="firstname">First</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox" id="pepperoni" name="toppings">
                        <label for="Pepperoni">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sausage" name="toppings">
                        <label for="sausage">Sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" id="olive" name="toppings">
                        <label for="olive">Olive</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Extra:</legend>
                    <div>
                        <input type="checkbox" id="extraPepperoni" name="extraPepperoni" value="pepperoni">
                        <label for="extraPepperoni">Extra Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="stuffedCrust" name="stuffedCrust" value="stuffedCrust">
                        <label for="stuffedCrust">Stuffed Crust</label>
                    </div>
                    <div>
                        <input type="checkbox" id="extraCheese" name="extraCheese" value="extraCheese">
                        <label for="extraCheese">Extra Cheese</label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Soda Size:</legend>
                <label for="container"></label>
                <select name="container" id="container">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extraLarge">Extra Large</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="18"
                          placeholder="Type of soda, other toppings, etc"></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our GrandOpening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
